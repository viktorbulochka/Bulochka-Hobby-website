        </div>
    </header>

    <main class="main">
        <article>
            <h2 class="main__header">Мои контакты</h2>
            <div class="main__contacts">
                <section>
                    <ul class="contacts__card">
                        <img class="contacts__pic" src="../../images/svg/name.svg" alt="name">
                        <li class="contacts__item">Аферова Ольга Аркадьевна</li>
                        <hr class="contacts__line">
                        <img class="contacts__pic" src="../../images/svg/smartphone-call.svg" alt="telephone">
                        <li class="contacts__item">+375293586362</li>
                        <hr class="contacts__line">
                        <img class="contacts__pic" src="../../images/svg/cityscape.svg" alt="city">
                        <li class="contacts__item">Беларусь, г. Солигорск</li>
                    </ul>
                </section>
                <section>
                    <form class="contacts__form" action="" method="post" name="contact-form">
                        <ul class="contacts__list">
                            <li class="contacts__item">
                                <h2 class="contacts__header">Свяжитесь со мной</h2>
                            </li>
                            <li class="contacts__item">
                                <label class="contacts__label" for="name">Имя:</label>
                                <input class="contacts__input" type="text" name="name" id="name"/>
                            </li>
                            <li class="contacts__item">
                                <label class="contacts__label" for="email">Email:</label>
                                <input class="contacts__input" type="text" name="email" id="email"/>
                            </li>
                            <li class="contacts__item">
                                <label class="contacts__label" for="message">Предложения:</label>
                                <textarea class="contacts__textarea" name="message" id="message" cols="40"
                                          rows="6"></textarea>
                            </li>
                            <li class="contacts__item">
                                <button type="button" data-modal="1" class="contacts__button">Отправить</button>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </article>
    </main>

    <footer class="footer">
        <nav>
        <div class="footer__links">
            <a class="footer__link" href="https://www.instagram.com/aferavaolya/">
                <img class="footer__pic" src="../../images/svg/instagram.svg" alt="Instagram">
            </a>

            <a class="footer__link" href="https://vk.com/id43434542">
