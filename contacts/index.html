<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../contacts/main.css">
    <link rel="stylesheet" type="text/css" href="../shared.css">
</head>

<body>
<header class="header">
    <div class="header_brand">
        <a href="../index.html" class="header_brand_link">
            <img class="header_brand_link_pic" src=../images/svg/yarn-ball.svg alt="Logo">
            <span class="header_brand_link_text">Olga Aferova</span>
        </a>
    </div>
    <nav class="header_nav">
        <ul class="header_nav_items">
            <li class="header_nav_item">
                <a  class="header_nav_item_link" href="../portfolio/index.html">Мои работы</a>
            </li>
            <li class="header_nav_item">
                <a class="header_nav_item_link" href="../ordering/index.html">На заказ</a>
            </li>
            <li class="header_nav_item">
                <a class="header_nav_item_link" href="../contacts/index.html">Контакты</a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <h2 class="main_contacts_header">Мои контакты</h2>
    <div class="main_contacts">
        <ul class="main_contacts_card">
            <img class="main_contacts_card_pic" src="../images/svg/name.svg" alt="name">
            <li class="main_contacts_card_item">Аферова Ольга Аркадьевна</li>
            <hr>
            <img class="main_contacts_card_pic" src="../images/svg/smartphone-call.svg" alt="telephone">
            <li class="main_contacts_card_item">+375293586362</li>
            <hr>
            <img class="main_contacts_card_pic" src="../images/svg/cityscape.svg" alt="city">
            <li class="main_contacts_card_item">Беларусь, г. Солигорск</li>
        </ul>
        <form class="main_contacts_form" action="" method="post" name="contact-form">
            <ul class="main_contacts_form_list">
                <li class="main_contacts_form_list_item">
                    <h2 class="main_contacts_form_list_item_header">Свяжитесь со мной</h2>
                </li>
                <li class="main_contacts_form_list_item">
                    <label class="main_contacts_form_list_item_label" for="name">Имя:</label>
                    <input class="main_contacts_form_list_item_input" type="text" name="name" id="name"/>
                </li>
                <li class="main_contacts_form_list_item">
                    <label class="main_contacts_form_list_item_label" for="email">Email:</label>
                    <input class="main_contacts_form_list_item_input" type="text" name="email" id="email"/>
                </li>
                <li class="main_contacts_form_list_item">
                    <label class="main_contacts_form_list_item_label" for="message">Предложения:</label>
                    <textarea class="main_contacts_form_list_textarea" name="message" id="message" cols="40"
                              rows="6"></textarea>
                </li>
                <li class="main_contacts_form_list_item">
                    <button class="main_contacts_form_list_item_button" class="submit" type="submit">Отправить</button>
                </li>
            </ul>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="footer_links">
        <a  class="footer_link" href="#">
            <img  class="footer_link_pic" src="../images/svg/instagram.svg" alt="Instagram">
        </a>

        <a class="footer_link" href="#">
            <img class="footer_link_pic" src="../images/svg/vk.svg" alt="Vk">
        </a>

        <a class="footer_link" href="#">
            <img class="footer_link_pic" src="../images/svg/viber.svg" alt="Viber">
        </a>
    </div>
</footer>
</body>

</html>
