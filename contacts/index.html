<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../contacts/main.css">
    <link rel="stylesheet" type="text/css" href="../shared.css">
</head>

<body>
<header class="main-header">
    <div>
        <a href="index.html" class="main-header__brand">
            <img src=../images/yarn-ball.svg alt="Logo_main">
            <span>Olga Aferova</span>
        </a>
    </div>
    <nav class="main-nav">
        <ul class="main-nav__items">
            <li class="main-nav__item">
                <a href="../portfolio/index.html">Мои работы</a>
            </li>
            <li class="main-nav__item">
                <a href="../ordering/index.html">На заказ</a>
            </li>
            <li class="main-nav__item">
                <a href="../contacts/index.html">Контакты</a>
            </li>
        </ul>
    </nav>
</header>

<main>
        <h2 class="main-contacts">Мои контакты</h2>
    <div class="main-contacts-wrap">
    <ul class="main-contacts-soc"> Контактная информация:
        <li class="main-contacts-soc-item">Ольга Аферова </li>
        <li class="main-contacts-soc-item">Мобильный: +375299197157 </li>
        <li class="main-contacts-soc-item">Солигорск</li>
    </ul>
        <form class="main-contacts-form" action="" method="post" name="contact-form">
            <ul>
                <li>
                    <h2>Свяжитесь со мной</h2>
                </li>
                <li>
                    <label for="name">Имя:</label>
                    <input type="text" name="name" id="name" />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />
                </li>
                <li>
                    <label for="message">Предложения:</label>
                    <textarea name="message" id="message" cols="40" rows="6"></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Отправить</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="main.js"> </script>
        <div class="main-contacts-clock">
            <ul>
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
            </ul>
        </div>
</main>

<footer class="main-footer">
    <div class="main-footer__links">
        <a href="#">
            <img src="../images/instagram.svg" alt="Instagram">
        </a>

        <a href="#">
            <img src="../images/vk.svg" alt="Vk">
        </a>

        <a href="#">
            <img src="../images/viber.svg" alt="Viber">
        </a>
    </div>
</footer>
</body>

</html>
